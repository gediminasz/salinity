name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        salt-version: ['3001.*', '3002.*', '3003.*']
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run checks
        run: |
          pip install poetry
          poetry install
          poetry run pip install 'salt==${{ matrix.salt-version }}'
          poetry run salt --versions
          make check
