salt:
  fileserver_backend:
    - roots
    - gitfs
  file_roots:
    base:
      - tests/project/salt
      - tests/project/mock
  gitfs_remotes:
    - https://github.com/saltstack-formulas/ufw-formula.git
    - https://github.com/saltstack-formulas/users-formula.git
  pillar_roots:
    base:
      - tests/project/pillar

_grains:
  core: &grains_core
    os: Ubuntu
    os_family: Debian
    kernel: Linux
    saltversioninfo: [3000, 2, 0, 0]

slskit:
  roster:
    tester:
      grains:
        <<: *grains_core
    test-gitfs:
    test-users:
      grains:
        <<: *grains_core
